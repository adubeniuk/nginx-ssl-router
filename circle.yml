---
machine:
  python:
    version: 2.7.5
dependencies:
  override:
    - sudo apt-get update
    - sudo apt-get install python-setuptools python-distutils-extra python-apt software-properties-common ansible python-boto
    - pip install setuptools --upgrade
    # - pip install ansible boto python-apt
test:
  override:
    - ansible-playbook -i tests/inventory -c local tests/test.yml --syntax-check
    - ansible-playbook -i tests/inventory -c local tests/test.yml
